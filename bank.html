<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header><h1 class="text-4xl text-center mt-6 bg-rose-400 p-5 rounded-lg">Let's go to <span class="font-semibold text-violet-600">MoneeeeeY</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1  gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400   p-8 rounded-xl">
                    <h4 id="" class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500   p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500   p-8  rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>
               
            </div>
        </section>
        <!-- Deposit and Widraw Section -->

        <section class="mt-12">

            <div class="grid grid-cols-1 sm:grid-cols-2  gap-4 w-9/12 mx-auto  ">
                <div class="bg-fuchsia-400   p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Deopsit</h4>
                    <h2 class="text-5xl text-white mb-4">$00</h2>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-feild" placeholder="$ Amount Want To Deposit">
                    <button id="btn-deposit" class="bg-amber-600 px-8 py-2 rounded-lg  text-white font-medium hover:bg-green-900">Deposit</button>
                </div>

                <div class="bg-sky-400   p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    <h2 class="text-5xl text-white mb-4">$00</h2>
                    <input id="withdraw-feild" class="block w-9/12 px-3 mb-2 " type="text" placeholder="$ Amount Want To Withdraw">
                    <button id="withdraw-button"class="bg-amber-600 px-8 py-2 rounded-lg  text-white font-medium hover:bg-red-600">Withdraw</button>
                   
                </div>
            </div>
            <div class="bg-slate-800 p-7 rounded-2xl w-1/2 mx-auto mt-12 mb-12">
                
                <h4 class="text-2xl text-white mb-3 text-center">Reset Balance</h4>
                <div class="text-center">
                    <button id="btn-reset"class="bg-sky-600 px-8 py-2 rounded-lg  text-white font-medium hover:bg-red-600">Reset</button>
                </div>
               
            </div>
        </section>
        <h1 class="text-xl text-center mt-6 bg-black p-5  text-white">@Copyright By Boni Amin Sabbir</h1>
    </main>
   <script src="js/deposit.js"></script>
   <script src="js/withdraw.js"></script>
   <script src="js/reset.js"></script>
</body>
</html>
